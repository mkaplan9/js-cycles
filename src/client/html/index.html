<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="A multiplayer snake game">

  <meta property="og:image" content="/assets/icon1200.png">

<body>
  <div id="play-menu" class="hidden menu">
    <h1>JS Cycles</h1>
    <p>
      Stay alive, don't hit the walls or the trails
      <br />
      Arrow keys to move
    </p>
    <hr />
    <p>
      <!-- <br /> -->
      Created by <a href="https://maxmkaplan.com">Max Kaplan</a>.

    <h1 id="you-won" class="hidden">You Won</h1>
    <h1 id="you-lost" class="hidden">You Lost</h1>
    <button id="play-again-button">Play Again?</button>
  </div>
  <div id="disconnect-modal" class="hidden">

      <h2>Disconnected from Server </h2>
