<!DOCTYPE html>
<html>
<head>
  <title>JS Cycles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/assets/icon64.png">
  <meta property="description" content="A multiplayer snake game">
  <meta property="og:title" content="JS Cycles">
  <meta property="og:description" content="A multiplayer snake game">
  <meta property="og:image" content="/assets/icon1200.png">
  <!-- Global site tag (gtag.js) - Google Analytics -->

<body>
  <canvas id="game-canvas"></canvas>
  <div id="play-menu" class="hidden menu">
    <h1>JS Cycles</h1>
    <p>
      Stay alive don't hit the walls or the trails
      <br />
      Arrow keys to move
    </p>
    <hr />
    <p>
      <!-- <br /> -->
      Created by <a href="https://maxmkaplan.com">Max Kaplan</a>.
    </p>
    <hr />
    <input type="text" id="username-input" placeholder="Username" />
    <button id="play-button">PLAY</button>
  </div>
  <div id="game-over-menu" class="hidden menu">
    <h1>Game Over</h1>
    <h2 id="you-won" class="hidden">You Won</h2>
    <h2 id="you-lost" class="hidden">You Lost</h2>
    <button id="play-again-button">Play Again?</button>
  </div>
  <div id="leaderboard" class="hidden">
    <table>
      <tr>
        <th>Username</th>
        <th>Score</th>
      </tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
      <tr><td></td><td></td></tr>
    </table>
  </div>
  <div id="disconnect-modal" class="hidden">
    <div>
      <h2>Disconnected from Server </h2>
      <hr />
      <button id="reconnect-button">RECONNECT</button>
    </div>
  </div>
